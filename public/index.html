<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TTJB IPA Downloader</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4 overflow-x-hidden">
  <div class="bg-white shadow-md rounded-lg p-6 sm:p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center text-blue-600">TTJB IPA Downloader</h1>

    <form id="download-form" class="space-y-4">
      <input name="APPLE_ID" placeholder="Apple ID" required
        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"/>

      <input name="PASSWORD" placeholder="Mật khẩu" type="password" required
        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"/>

      <input name="APPID" placeholder="App ID" required
        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"/>

      <input name="appVerId" placeholder="ID phiên bản (tùy chọn)"
        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"/>

      <input name="VERIFICATION_CODE" placeholder="Mã xác minh (nếu có)"
        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"/>

      <button type="submit" id="submitBtn"
        class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition duration-300 flex items-center justify-center gap-2">
        <svg id="spinner" class="hidden animate-spin h-5 w-5 text-white" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"/>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"/>
        </svg>
        <span id="submitText">Tải IPA</span>
      </button>
    </form>

    <div id="status" class="mt-4 text-center text-sm text-gray-600"></div>
  </div>

  <script src="/main.js"></script>
</body>
</html>
