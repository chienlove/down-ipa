<!DOCTYPE html>
<html lang="vi">
<head><meta charset="UTF-8"><title>TTJB IPA Downloader</title></head>
<body>
  <h1>TTJB IPA Downloader</h1>
  <form method="POST" action="/download">
    <input name="APPLE_ID" placeholder="Apple ID" required><br>
    <input name="PASSWORD" placeholder="Mật khẩu" type="password" required><br>
    <input name="APPID" placeholder="App ID" required><br>
    <input name="CODE" placeholder="Mã xác minh (nếu có)"><br>
    <button type="submit">Tải IPA</button>
  </form>
</body>
</html>
