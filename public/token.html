  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js';
    import {

    const firebaseConfig = {
      apiKey: "AIzaSyBTeAgL0IhlSKYZj94PTjwth_v81M0DSAE",
      authDomain: "comments-storeios.firebaseapp.com",
      projectId: "comments-storeios",

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const $ = (id) => document.getElementById(id);
    const setDisabled = (el, v) => el.disabled = !!v;

    function decodeJwt(idToken) {
      try {
        const [, payload] = idToken.split('.');
        const json = JSON.parse(atob(payload.replace(/-/g, '+').replace(/_/g, '/')));
        return JSON.stringify(json, null, 2);
      } catch (e) {
        return 'KhÃ´ng giáº£i mÃ£ Ä‘Æ°á»£c payload.';
      }
    }

    $('loginBtn').onclick = async () => {
      try {
        const provider = new GoogleAuthProvider();
        const cred = await signInWithPopup(auth, provider);
        const token = await cred.user.getIdToken(/* forceRefresh */ true);
        $('idToken').value = token;
        $('decoded').textContent = decodeJwt(token);
        $('authStatus').textContent = `âœ… ÄÃ£ Ä‘Äƒng nháº­p: ${cred.user.email}`;
      } catch (e) {
        $('authStatus').textContent = 'âŒ Lá»—i Ä‘Äƒng nháº­p: ' + e.message;
      }
    };

    $('refreshBtn').onclick = async () => {
      if (!auth || !auth.currentUser) return;
      try {
        const token = await auth.currentUser.getIdToken(true);
        $('idToken').value = token;
        $('decoded').textContent = decodeJwt(token);
        $('authStatus').textContent = `ğŸ” LÃ m má»›i token cho: ${auth.currentUser.email}`;
