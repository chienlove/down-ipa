<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Đang chuẩn bị…</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <!-- Google AdSense (client của bạn) -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3905625903416797" crossorigin="anonymous"></script>
  <style>
    .card { max-width: 520px; }
    .count { font-variant-numeric: tabular-nums; }
    /* Vòng tròn đếm mượt */
    .ring { transition: stroke-dashoffset 1s linear; }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-gray-100 min-h-screen">
  <div class="mx-auto card mt-10 bg-white rounded-xl shadow p-6 text-center">
    <h1 class="text-2xl font-bold mb-2">⏳ Đang chuẩn bị liên kết</h1>
    <p class="text-gray-600 mb-6">Vui lòng chờ đếm ngược kết thúc để tiếp tục.</p>

    <!-- Ad trên: slot 5160182988 -->
    <div class="mb-6">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-3905625903416797"
           data-ad-slot="5160182988"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
    </div>

    <!-- Vòng tròn đếm ngược -->
    <div class="relative w-32 h-32 mx-auto mb-4">
      <svg class="w-full h-full" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="45" fill="none" stroke="#e5e7eb" stroke-width="8"></circle>
        <circle id="ring" class="ring"
                cx="50" cy="50" r="45"
                fill="none" stroke="#22c55e" stroke-width="8"
                stroke-linecap="round"
                transform="rotate(-90 50 50)"></circle>
      </svg>
      <span id="cdText" class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-3xl font-bold text-gray-800">10</span>
    </div>

    <div id="info" class="bg-blue-50 border border-blue-200 text-blue-900 rounded px-4 py-3 mb-4 text-sm">
      <div id="typeLabel" class="font-medium mb-1"></div>
      <div>Liên kết sẽ sẵn sàng sau <span id="secs" class="count font-semibold">10</span>s…</div>
    </div>

    <a id="actionBtn" href="#" target="_blank" rel="noopener"
       class="w-full inline-flex items-center justify-center px-4 py-3 rounded-lg text-white bg-gray-400 cursor-not-allowed">
      <i class="fa-solid fa-circle-notch fa-spin mr-2"></i>
      Đang chuẩn bị…
    </a>

    <p class="text-xs text-gray-500 mt-4">Nếu nút không hoạt động, hãy thử làm mới trang hoặc kiểm tra trình chặn cửa sổ bật lên.</p>

    <!-- Ad dưới: slot 4575220124 -->
    <div class="mt-6">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-3905625903416797"
           data-ad-slot="4575220124"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
    </div>

    <div class="mt-6">
      <a href="/" class="text-sm text-gray-600 hover:text-gray-800">← Quay về trang chính</a>
    </div>
  </div>

  <script>
    // Render ads
    (window.adsbygoogle = window.adsbygoogle || []).push({});
    (window.adsbygoogle = window.adsbygoogle || []).push({});

    // Validate target URL (https: hoặc itms-services:)
    function isSafeUrl(u) {
      try {
        const parsed = new URL(u);
        const proto = parsed.protocol.toLowerCase();
        return proto === 'https:' || proto === 'itms-services:';
      } catch { return false; }
    }

    const params = new URLSearchParams(location.search);
    const type = (params.get('type') || '').toLowerCase(); // "download" | "install"
    const rawUrl = params.get('url') || '';
    const targetUrl = decodeURIComponent(rawUrl);

    const actionBtn = document.getElementById('actionBtn');
    const secs = document.getElementById('secs');
    const typeLabel = document.getElementById('typeLabel');
    const cdText = document.getElementById('cdText');
    const ring = document.getElementById('ring');

    if (!type || !rawUrl || !isSafeUrl(targetUrl)) {
      typeLabel.textContent = 'Yêu cầu không hợp lệ hoặc URL không an toàn.';
      secs.textContent = '0'; cdText.textContent = '0';
      actionBtn.textContent = 'Không hợp lệ';
      actionBtn.className = 'w-full inline-flex items-center justify-center px-4 py-3 rounded-lg text-white bg-red-500';
      actionBtn.href = '#';
    } else {
      typeLabel.textContent = (type === 'install') ? 'Chuẩn bị cài đặt trực tiếp…' : 'Chuẩn bị tải file IPA…';
      actionBtn.href = '#';
      actionBtn.target = '_blank';
      actionBtn.rel = 'noopener';
    }

    // Vẽ vòng tròn mượt (10s)
    const radius = 45;
    const circumference = 2 * Math.PI * radius;
    ring.setAttribute('stroke-dasharray', String(circumference));
    ring.setAttribute('stroke-dashoffset', String(circumference));

    let countdown = 10;
    function tick(){
      if (countdown <= 0) return;
      countdown -= 1;
      secs.textContent = String(countdown);
      cdText.textContent = String(countdown);
      const progress = (10 - countdown) / 10; // 0..1
      const offset = circumference * (1 - progress);
      ring.setAttribute('stroke-dashoffset', String(offset));

      if (countdown === 0) {
        // Mở nút hành động
        actionBtn.className = 'w-full inline-flex items-center justify-center px-4 py-3 rounded-lg text-white bg-gradient-to-r from-green-400 to-blue-500 hover:from-green-500 hover:to-blue-600 font-semibold';
        actionBtn.innerHTML = (type === 'install')
          ? '<i class="fa-solid fa-download mr-2"></i> Cài đặt ngay'
          : '<i class="fa-solid fa-download mr-2"></i> Tải xuống ngay';

        actionBtn.addEventListener('click', (e) => {
          // Click người dùng → chuyển tới URL đích (itms-services hoặc https)
          if (!isSafeUrl(targetUrl)) { e.preventDefault(); return; }
          // Cho “cài trực tiếp”: nên dùng location.href (giữ tab) để iOS xử lí tốt hơn
          if (type === 'install') {
            e.preventDefault();
            window.location.href = targetUrl;
          } else {
            // download: mở tab mới (đúng mong muốn)
            actionBtn.href = targetUrl;
          }
        }, { once: true });
      }
    }

    // Khởi tạo hiển thị 10 → chạy tick sau 1s
    secs.textContent = '10'; cdText.textContent = '10';
    // Nhảy frame đầu để áp transition mượt
    requestAnimationFrame(() => {
      ring.setAttribute('stroke-dashoffset', String(circumference * (1 - 0/10)));
    });

    let iv = setInterval(() => {
      tick();
      if (countdown <= 0) clearInterval(iv);
    }, 1000);
  </script>
</body>
</html>
