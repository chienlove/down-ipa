name: Build ipatool (Linux)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Build inside ipatool folder
      working-directory: ./ipatool
      run: |
        GOOS=linux GOARCH=amd64 go build -o ../ipatool

    - name: Upload built binary
      uses: actions/upload-artifact@v4
      with:
        name: ipatool-linux
        path: ./ipatool/../ipatool
