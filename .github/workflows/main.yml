name: Build ipatool

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Go 1.23
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'

    - name: Download dependencies
      working-directory: ./ipatool
      run: |
        go mod tidy
        go mod download

    - name: Build ipatool binary
      working-directory: ./ipatool
      run: |
        GOOS=linux GOARCH=amd64 go build -o ../ipatool

    - name: Upload build artifact
      uses: actions/upload-artifact@v3
      with:
        name: ipatool-linux-amd64
        path: ipatool
