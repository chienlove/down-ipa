name: Build ipatool

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Go environment
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'  # hoặc 1.19 tùy bạn muốn

    - name: Patch Go modules to avoid Go 1.23 requirement
      working-directory: ./ipatool
      run: |
        go mod edit -require=golang.org/x/net@v0.17.0
        go mod edit -require=golang.org/x/sys@v0.13.0
        go mod tidy
        go mod download

    - name: Build ipatool binary
      working-directory: ./ipatool
      run: |
        GOOS=linux GOARCH=amd64 go build -o ../ipatool

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: ipatool-linux-amd64
        path: ipatool
